        <div class="title"></div>

          <div id="fig1" class="fig"></div>
          <div class="statement">8×8マスの盤上で、8匹のにゃんこをお互い取られないように配置するゲームです。にゃんこは縦・横・斜め方向にどこまでも動けます。</div>
